<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>名侦探柯南信息检索系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2em;
      padding-bottom: 6em;
    }

    .header-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      margin-bottom: 1.5em;
    }

    .logo-img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .title-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-text div {
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .title-text div:nth-child(1) {
      font-size: 1.9em;
    }

    .title-text div:nth-child(2) {
      font-size: 2.4em;
    }

    .title-text div:nth-child(3) {
      font-size: 1.3em;
    }

    .section {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      margin: 2em auto;
      max-width: 720px;
    }

    .mode-description {
      background-color: #eaf4ff;
      border: 1px solid #b3d4fc;
      padding: 1em;
      border-radius: 6px;
      color: #333;
      font-size: 0.95em;
      line-height: 1.6;
    }

    #search-form {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      margin-top: 1em;
    }

    #search-form input,
    #search-form button {
      padding: 0.6em;
      font-size: 1em;
      border-radius: 4px;
    }

    #search-form input {
      flex: 1;
      border: 1px solid #ccc;
      min-width: 160px;
    }

    #search-form button {
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }

    #search-form button:hover {
      background-color: #005fa3;
    }

    .no-result {
      color: #888;
      margin-top: 1em;
    }

    footer {
      text-align: center;
      margin-top: 3em;
      color: #777;
      font-size: 0.9em;
    }

    footer a {
      color: #0078D7;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #ffffff;
      border-top: 1px solid #ccc;
      z-index: 10;
      padding: 0.4em 0;
      justify-content: space-around;
    }

    .tab-bar button {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      background: #f9f9f9;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }

    .tab-bar button.active {
      background-color: #0078D7;
      color: white;
      border-color: #0078D7;
      font-weight: bold;
    }

    .card:hover {
      background-color: #f0f7ff;
      box-shadow: 0 0 6px rgba(0, 120, 215, 0.2);
    }

    @media (max-width: 640px) {
      #search-form input,
      #search-form button {
        flex: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header-box">
    <img src="/static/conan.png" alt="Conan" class="logo-img">
    <div class="title-text">
      <div>名侦探</div>
      <div>柯南</div>
      <div>信息检索系统</div>
    </div>
  </div>

  <div class="section">
    <div class="mode-description" id="mode-description">
      📘 当前模式：<strong>漫画文本检索</strong><br>
      ・仅搜索漫画原文（持续更新中）<br>
      ・仅支持日文全词匹配（不支持模糊搜索）<br>
    </div>

    <form id="search-form">
      <input type="hidden" name="mode" id="mode" value="japanese" />
      <input name="word" placeholder="请输入关键词，例如 猫、夢、声优" required />
      <button type="submit">开始搜索</button>
    </form>

    <div id="results"></div>
  </div>

  <footer>
    制作：<a href="https://space.bilibili.com/1969358629?spm_id_from=333.1007.0.0" target="_blank">哎哎哎哎哎哎哎哎哎啦</a>、<a href="https://github.com/neyuki778" target="_blank">Yuki</a>、<a href="https://tieba.baidu.com/home/main?id=tb.1.69a710ab.Wys0SW7-Na-4ZOdVt0XGgg" target="_blank">平者深黑</a>、<a href="https://github.com/jiaweiz9" target="_blank">Kyle</a>、<a href="https://github.com/Pseudocirrus" target="_blank">Pseudocirrus</a>、<a href="https://space.bilibili.com/443610657" target="_blank">之徙zx</a>、[虚位以待]、 [虚位以待] 等
  </footer>

  <div class="tab-bar">
    <button id="tab-japanese" class="active">📘 漫画文本</button>
    <button id="tab-interview">🗣️ 访谈信息</button>
  </div>

  <script>
    let currentMode = "japanese";
    const modeInput = document.getElementById("mode");
    const resultList = document.getElementById("results");
    const descriptionBox = document.getElementById("mode-description");

    const modeDescriptions = {
      japanese: `📘 当前模式：<strong>漫画文本检索</strong><br>
        ・仅搜索漫画原文（持续更新中）<br>
        ・仅支持日文全词匹配（不支持模糊搜索）<br>`,

      interview: `🗣️ 当前模式：<strong>访谈资料检索</strong><br>
        ・作者访谈、花絮、幕后整理内容<br>
        ・点击卡片可跳转至原始来源`
    };

    document.getElementById("tab-japanese").addEventListener("click", () => {
      switchMode("japanese");
    });

    document.getElementById("tab-interview").addEventListener("click", () => {
      switchMode("interview");
    });

    function switchMode(mode) {
      currentMode = mode;
      modeInput.value = mode;
      descriptionBox.innerHTML = modeDescriptions[mode];
      document.querySelectorAll(".tab-bar button").forEach(btn => btn.classList.remove("active"));
      document.getElementById("tab-" + mode).classList.add("active");
      resultList.innerHTML = "";
    }

    document.getElementById("search-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const word = new FormData(e.target).get("word").trim();
      const endpoint = currentMode === "japanese" ? "/search" : "/interview_search";
      resultList.innerHTML = "";

      const res = await fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ word })
      });

      const data = await res.json();

      if (!Array.isArray(data) || data.length === 0) {
        resultList.innerHTML = `<div class='no-result'>未找到包含「${word}」的结果。</div>`;
        return;
      }

      if (currentMode === "japanese") {
        data.forEach(({ volume, count, pages }) => {
          const div = document.createElement("div");
          div.textContent = `📄「${word}」在第 ${volume} 卷中出现了 ${count} 次，位于第 ${pages.join("、")} 页`;
          div.style.marginBottom = "1em";
          resultList.appendChild(div);
        });
      } else {
        data.forEach(({ file, count, source, url, snippets }) => {
          const card = document.createElement("div");
          card.className = "card";
          card.style.border = "1px solid #ccc";
          card.style.borderRadius = "8px";
          card.style.marginBottom = "1.5em";
          card.style.overflow = "hidden";
          card.style.boxShadow = "0 2px 6px rgba(0,0,0,0.05)";
          card.style.backgroundColor = "#fff";
          if (url) {
            card.style.cursor = "pointer";
            card.addEventListener("click", () => {
              window.open(url, "_blank");
            });
          }

          const header = document.createElement("div");
          header.textContent = `${source}`;
          header.style.backgroundColor = "#e2ecf8";
          header.style.padding = "0.8em 1em";
          header.style.fontWeight = "bold";
          header.style.fontSize = "1.05em";
          card.appendChild(header);

          const body = document.createElement("div");
          body.style.padding = "1em";

          const filename = file.split("/").pop().replace(/\.txt$/i, "");
          const fileTitle = document.createElement("p");
          fileTitle.innerHTML = `<strong>${filename}...</strong>`;
          fileTitle.style.marginBottom = "0.8em";
          body.appendChild(fileTitle);

          snippets.forEach(snippet => {
            const p = document.createElement("p");
            p.innerHTML = snippet.replace(new RegExp(word, "g"), `<mark>${word}</mark>`);
            p.style.lineHeight = "1.6";
            body.appendChild(p);
          });

          card.appendChild(body);
          resultList.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
